# hourly cron for cron dockerfile
apiVersion: batch/v1
kind: CronJob
metadata:
  name: app-db-cron-job-stage
  namespace: ondc-open-data
spec:
  schedule: "30 16 * 12 1"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 57600
      backoffLimit: 10
      template:
        spec:
          containers:
            - name: app-db-cron-job-stage
              image: 568130295144.dkr.ecr.ap-south-1.amazonaws.com/ondc-open-data-web-app:crondbv1
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  memory: "1000Mi"
                  cpu: 1000m
                limits:
                  memory: "4000Mi"
                  cpu: 1000m
              env:
                - name: POSTGRES_HOST
                  value: "ondc-prod-prod-open-data-db.cuvt1j5xqeya.ap-south-1.rds.amazonaws.com"
                - name: POSTGRES_PORT
                  value: "5432"
                - name: POSTGRES_USER
                  value: "ondc-open-data-webapp-staging-user"
                - name: DB_HOST
                  value: "ondc-prod-prod-open-data-db.cuvt1j5xqeya.ap-south-1.rds.amazonaws.com"
                - name: POSTGRES_DB
                  value: "open_data_stage"
                - name: POSTGRES_SCHEMA
                  value: "stage"
                - name: DISTRICT_TBL
                  value: "district_level_orders"
                - name: SUB_CATEGORY_TBL
                  value: "sub_category_level_orders"
