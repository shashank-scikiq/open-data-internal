                  valueFrom:
                    secretKeyRef:
                      name: ondc-open-data-webapp-aws-secret-key
                      key: AWS_SECRET_KEY
                - name: ATH_SCHEMA
                  value: "awsdatacatalog"
                - name: S3_STAGING_DIR
