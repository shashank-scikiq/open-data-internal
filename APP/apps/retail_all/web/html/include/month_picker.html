<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Month Range Picker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
  <!-- Bootstrap Datepicker CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

</head>
<body>
  <div class="p-5">
    <div class="container">
      <div class="box">
        <h3>Bootstrap Datepicker Range Example</h3>
        <div class="input-group">
          <input type="text" class="form-control" id="dateRange" placeholder="Select Range">
          <button class="btn btn-outline-secondary" type="button" id="clearRange">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <script>
    $(document).ready(function() {
      var startDate, endDate;

      $('#dateRange').datepicker({
        format: "M, yyyy", // Set format to "Jan, 2024"
        startView: "months",
        minViewMode: "months",
        autoclose: false, // Prevent the datepicker from closing after selection
        ranges: {
          'Last 7 Days': [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month': [moment().startOf('month'), moment().endOf('month')],
          'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
      });

      $('#dateRange').on('changeDate', function(e) {
        if (!startDate) {
          startDate = e.date;
        } else if (!endDate) {
          endDate = e.date;
          if (startDate > endDate) {
            var temp = startDate;
            startDate = endDate;
            endDate = temp;
          }
          $('#dateRange').datepicker('setDate', [startDate, endDate]);
          startDate = null;
          endDate = null;
        }
        // Update input value with the selected range in the specified format
        if (startDate && endDate) {
          var startDateFormatted = $.fn.datepicker.DPGlobal.formatDate(startDate, "M, yyyy", "en");
          var endDateFormatted = $.fn.datepicker.DPGlobal.formatDate(endDate, "M, yyyy", "en");
          $('#dateRange').val(startDateFormatted + ' - ' + endDateFormatted);
        }
      });

      $('#clearRange').click(function() {
        $('#dateRange').datepicker('clearDates');
      });
    });
  </script>
</body>
</html>
