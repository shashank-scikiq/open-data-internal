<div class="row row-xs">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header d-flex flex-column justify-content-between pd-x-10 pd-y-6 bd-b-0-f">
        <h6 class="mg-b-0 topstates">Top 3 States</h6>
        <p class="tx-12 tx-color-03 mg-b-0">with Highest Confirmed Orders 
          <i class="mdi mdi-information-outline" data-toggle="tooltip" data-placement="top" title="Sort the Total Confirmed Orders  (distinct count of Network Order Id) by State, basis the date range and other filters selected. On a state map, it will display only that state orders within the time range"></i>
        </p>
        <div class="stateCallOut">
        </div>

      </div>
      <div class="card-body pd-0" style="min-height: 195px;">
        <div id="topStateChart_demand"></div>
      </div>
      <div class="card-footer pd-x-10 pd-y-5">
        <div class="text-nowrap text-muted tx-12 float-right mg-l-10 dateRangeTitle"></div>
      </div>
    </div>
  </div>
  <div class="col-12 mg-t-10">
    <div class="card shadow-sm">
      <div class="card-header d-flex flex-column justify-content-between pd-x-10 pd-y-6 bd-b-0-f">
        <h6 class="mg-b-0">Top 3 Districts</h6>
        <p class="tx-12 tx-color-03 mg-b-0">with Highest Confirmed Orders 
          <i class="mdi mdi-information-outline" data-toggle="tooltip" data-placement="top" title="Top 3 Districts with Highest Confirmed Orders "></i>
        </p>
        <div class="distCallOut">
        </div>

      </div>
      <div class="card-body pd-0" style="min-height: 195px;">
        <div id="topDist_demand"></div>
      </div>
      <div class="card-footer pd-x-10 pd-y-5">
        <div class="text-nowrap text-muted tx-12 float-right mg-l-10 dateRangeTitle"></div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 mg-t-10">
    <div class="card">
      <div class="card-header d-flex flex-column pd-x-10 pd-y-6">
        <h6 class="mg-b-0">Maximum number of Confirmed Orders  to State
          <i class="mdi mdi-information-outline" data-toggle="tooltip" data-placement="top" title="Maximum Number of Total Delivered Orders to a state using delivery pincode get the state from districts mapping."></i>
        </h6>
      </div>

      <div class="card-body">
        <div class="media">
          <div class="wd-40 wd-md-50 ht-40 ht-md-50 bg-orange tx-white mg-r-10 mg-md-r-10 d-flex align-items-center justify-content-center rounded op-6">
            <i class="mdi mdi-cart-variant tx-36"></i>
          </div>
          <div class="media-body">
            <h6 class="mg-b-0 tx-15 tx-color-03 tx-nowrap tx-semibold" id="demand_stMaxOrderDel">Loading...</h6>
            <div class="d-flex align-items-baseline">
              <h4 class="tx-22 tx-sm-18 tx-md-24 tx-semibold tx-rubik mg-b-0 tx-primary" id="demand_stMaxOrderDelValue">Loading...</h4>
              <p class="tx-11 tx-color-03 mg-b-0 mg-l-5"><span class="tx-medium tx-color-03">/ Ever In a day</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer pd-x-10 pd-y-5">
        <div class="text-nowrap text-muted tx-12 float-right mg-l-10 dateRangeTitle"></div>
      </div>

    </div>
  </div>
  <div class="col-12 col-md-6 mg-t-10">
    <div class="card">
      <div class="card-header d-flex flex-column pd-x-10 pd-y-6">
        <h6 class="mg-b-0">Maximum number of Confirmed Orders  to District
          <i class="mdi mdi-information-outline" data-toggle="tooltip" data-placement="top" title="Maximum number of Confirmed Orders  to District"></i>
        </h6>
      </div>
      <div class="card-body">
        <div class="media">
          <div class="wd-40 wd-md-50 ht-40 ht-md-50 bg-orange tx-white mg-r-10 mg-md-r-10 d-flex align-items-center justify-content-center rounded op-6">
            <i class="mdi mdi-cart-variant tx-36"></i>
          </div>
          <div class="media-body">
            <h6 class="mg-b-0 tx-15 tx-color-03 tx-nowrap tx-semibold" id="demand_dtMaxOrderDel">Loading...</h6>
            <div class="d-flex align-items-baseline">
              <h4 class="tx-22 tx-sm-18 tx-md-24 tx-semibold tx-rubik mg-b-0 tx-primary" id="demand_dtMaxOrderDelValue">Loading...</h4>
              <p class="tx-11 tx-color-03 mg-b-0 mg-l-5"><span class="tx-medium tx-color-03">/ Ever In a day</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer pd-x-10 pd-y-5">
        <div class="text-nowrap text-muted tx-12 float-right mg-l-10 dateRangeTitle"></div>
      </div>
    </div>
  </div>
</div>
