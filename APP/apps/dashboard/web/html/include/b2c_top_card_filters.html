
<div class="custom-filter-container">
  <div class="mg-l-10" id="mapFilters">
    <a class="btn" data-toggle="collapse" href="#collapseFilters" role="button" aria-expanded="false" aria-controls="collapseFilters" id="topFilterCollapse">
      <div class="d-flex tx-12-f">
        <i class="ficon mdi mdi-filter-outline tx-primary"></i>
        <span class="tx-12">Filter</span>
      </div>
    </a>
  </div>
  <div class="w-100" id="collapseFilters">
    <div class="top-filter- top-filter-box">

        <div class="has-float-label tx-12-f">
          <label for="filterDaterange" class="d-block">Date Range</label>
          <div id="filterDaterange" class="form-control w-100 pos-relative d-flex align-items-center justify-content-between tx-12-f">
            <div class="d-flex align-items-center">
              <i class="mdi mdi-calendar-month-outline tx-18 tx-primary mg-r-5"></i>
              <span>Loading...</span> 
            </div>
            <i class="mdi mdi-chevron-down"></i>
          </div>
        </div>
        {% if include_category %}

            <div class="has-float-label mg-t-0 mg-l-10 w-100 tx-12-f">
              <label for="categoryDropdown" class="">Category</label>
              <select class="custom-select custom-select-sm w-100" id="categoryDropdown">
                  <option>Select Category</option>
              </select>
            </div>
            <div class="has-float-label mg-t-0 mg-l-10 w-100 tx-12-f">
                <label for="filtersBySubcat" class="d-block">Sub-Category</label>
                <select class="custom-select custom-select-sm select2-sm" id="subCategoryDropdown">
                    <option>Select Sub-Category</option>
                </select>
            </div>
            <div>
              <a href="javascript:void(0)" id="submitFilter" class="btn btn-primary btn-sm mg-l-10 tx-12-f ht-35">Apply</a>
            </div>
                <a href="javascript:void(0)" id="clearFilterBtn" class="btn btn-warning btn-sm mg-l-10 tx-12-f ht-35 tx-12-f"><i class="mdi mdi-filter-remove tx-18 lh-2"></i></a>

        {% endif %}

    </div>
  </div>
</div>
