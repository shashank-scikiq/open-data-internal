<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page not found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .logo img {
            width: 100px;
        }
        h1 {
            color: #555;
            font-size: 2.5rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        a:hover {
            background: #0056b3;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <!-- Update 'logo.svg' with the path to your logo file -->
        <img src="logo.svg" alt="Website Logo">
    </div>

    <h1>Oops! We can't find that page.</h1>
    <p>We're sorry, but the page you were looking for doesn't seem to exist, has been deleted, or maybe it has just moved.</p>
    <p><a href="/">Let's go home</a> and try from there.</p>
</div>

</body>
</html>
