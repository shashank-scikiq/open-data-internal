<html lang="en" data-critters-container>

<head>
  <style>
    .letter {
      stroke: #FF00FF;
      stroke-width: 2px;
      fill: none;
      /* stroke-dasharray: 300;
      stroke-dashoffset: 300; */
      /* animation: write 4s forwards;
      animation-timing-function: linear; */
      transition: all ease-in-out;
    }

    @keyframes write {
      to {
        stroke-dashoffset: 0;
        fill: #FF00FF;
      }
    }

    .text {
      font: bold 80px sans-serif;
      fill: #FF00FF;
    }

    .mask {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }

    /* Animation the stroke-dashoffset to a zero length */
    @keyframes strokeOffset {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Apply the animation to each mask */
    #mask-M {
      animation: strokeOffset 5s linear forwards;
    }
  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 100">
    <text x="10" y="80" class="text mask">
      <tspan>a</tspan>
      <tspan dx="-24">n</tspan>
      <tspan class="letter" id="mask-M" dx="-24">k</tspan>
      <tspan dx="-24">u</tspan>
      <tspan dx="-24">r</tspan>
    </text>
    <circle cx="290" cy="15" r="5" fill="#FF00FF"></circle>
  </svg>
</body>

</html>
