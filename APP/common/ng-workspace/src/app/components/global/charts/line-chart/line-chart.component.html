<div class="area-chart" style="height: 180px;">
    @if(chartOptions?.series?.length && chartOptions?.xaxis?.categories?.length) { 
        <apx-chart 
            [series]="chartOptions.series" 
            [chart]="chartOptions.chart" 
            [dataLabels]="chartOptions.dataLabels"
            [stroke]="chartOptions.stroke" 
            [xaxis]="chartOptions.xaxis" 
            [title]="chartOptions.title"
            [colors]="chartOptions.colors"
            [markers]="chartOptions.markers"
            [yaxis]="chartOptions.yaxis"
            [legend]="chartOptions.legend"
            [tooltip]="chartOptions.tooltip"
        >
        </apx-chart> 
    }
    @else if(!isLoading) {
        <div style="display: flex; place-content: center; align-items: center;" class="width-100 height-100 font-sm open-data-grey-500">
            No data available for selected date range.
        </div>
    }

    @if(isLoading) {
        <div class="area-chart-loader">
            <div class="dot-loader"></div>
            <div class="dot-loader dot-loader--2"></div>
            <div class="dot-loader dot-loader--3"></div>
        </div>
    }
</div>
