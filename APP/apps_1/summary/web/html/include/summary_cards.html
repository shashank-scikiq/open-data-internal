<div class="container-fluid- w-100">
    <div class="card shadow-cd">
      <div class="card-body pd-10">
        <div class="top-card top-card-owlCarousel carousel owl-theme" id="card-owlCarousel">
            <div class="item">
                <div class="">
                    <div class="tx-primary tx-30 mg-b-0 tx-bold" id="total-confirmed-orders">
                        <span class="spinner-border spinner-border-sm bd-2 mg-b-25" role="status" aria-hidden="true"></span>
                    </div>
                    <div class="tx-16 tx-bold text-body mg-b-0 title-text">
                        Total Confirmed Orders
                        <i class="mdi mdi-information-outline" data-toggle="tooltip" data-placement="top" title="Count of Distinct Network Order Id within the selected range. For Filters, The Total Confirmed Orders  are within that category/sub_category"></i>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <div class="d-flex">
                                <span><i class="mdi mdi-arrow-up-bold tx-success negPosValue"></i></span>
                                <span class="tx-bold tx-success negPosValue" id="confirmed-orders-change"></span>
                                <span class="tx-bold tx-success negPosValue">%</span>
                            </div>
                            <span class="tx-11 text-muted mg-l-5" id="confirmedPrevDate">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="">
                    <div class="tx-primary tx-30 mg-b-0 tx-bold" id="india-activesellers">
                        <span class="spinner-border spinner-border-sm bd-2" role="status" aria-hidden="true"></span>
                    </div>
                    <div class="tx-16 tx-bold text-body mg-b-0 title-text">Total Active Sellers
                        <i class="mdi mdi-information-outline" data-toggle="tooltip" data-placement="top" title="Unique count of combination of (Provider ID + Seller App) where order has been delivered within the date range"></i>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <div class="d-flex d-flex align-items-center">
                                <span><i class="mdi mdi-arrow-up-bold tx-success negPosValue"></i></span>
                                <span class="tx-bold tx-success negPosValue" id="india-activesellers-change"></span>
                                <span class="tx-bold tx-success negPosValue">%</span>
                            </div>
                            <span class="tx-11 text-muted mg-l-5 text-truncate" id="activeSellersPrevDate">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="">
                    <div class="tx-primary tx-30 mg-b-0 tx-bold" id="india-active-pincodes">
                        <span class="spinner-border spinner-border-sm bd-2 mg-b-25" role="status" aria-hidden="true"></span>
                    </div>
                    <div class="tx-16 tx-bold text-body mg-b-0 title-text">Total Active Districts
                        <i class="mdi mdi-information-outline" data-toggle="tooltip" data-placement="top" title="Unique count of Districts where order has been delivered within the date range. Districts are fetched using districts mapping using End pincode"></i>
                    </div>
                    <div>
                        <div class="d-flex d-flex align-items-center">
                            <div class="d-flex">
                                <span><i class="mdi mdi-arrow-up-bold tx-success negPosValue"></i></span>
                                <span class="tx-bold tx-success negPosValue" id="active-pincodes-change"></span>
                                <span class="tx-bold tx-success negPosValue">%</span>
                            </div>
                            <span class="tx-11 text-muted mg-l-5" id="districtsPrevDate">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="">
                    <div class="tx-14 tx-bold text-body mg-b-0 title-text">Maximum Number of Orders <br>Delivered to
                        <i class="mdi mdi-information-outline" data-toggle="tooltip" data-placement="top" title="Sort the Total Confirmed Orders  by State/Districts, basis the date range and other filters selected. It will show top districts within a state if a state map is selected. Districts are mapped using delivery pincode."></i>
                    </div>

                    <div class="tx-primary tx-30 mg-b-0 tx-bold text-truncate" id="max_orders_delivered_area">
                        <span class="spinner-border spinner-border-sm bd-2 mg-b-25" role="status" aria-hidden="true"></span>
                    </div>
                </div>

            </div>
        </div>
      </div>
    </div>
</div>
