<div class="custom-filter-container">
  <div class="mg-l-10" id="mapFilters">
    <a class="btn" data-toggle="collapse" href="#collapseFilters" role="button" aria-expanded="false" aria-controls="collapseFilters" id="topFilterCollapse">
      <div class="d-flex tx-12-f">
        <i class="ficon mdi mdi-filter-outline tx-primary"></i>
        <span class="tx-12">Filter</span>
      </div>
    </a>
  </div>

  <div class="collapse w-100" id="collapseFilters">
    <div class="top-filter-box">
      <div class="has-float-label tx-12-f">
        <label for="dateRange" class="d-block">Date Range</label>
        <input type="text" class="form-control w-100 pos-relative d-flex align-items-center justify-content-between tx-12-f" id="dateRange" placeholder="Select Range">
        <div class="d-flex align-items-center">
          <i class="mdi mdi-calendar-month-outline tx-18 tx-primary mg-r-5"></i>
          <span>Loading...</span>
        </div>
        <i class="mdi mdi-chevron-down"></i>
      </div>

      <div class="container mt-5"></div>

      <div class="d-flex">
        <a href="javascript:void(0)" id="submitFilter" class="btn btn-primary btn-sm mg-l-10 tx-12-f ht-35">Apply</a>
        <a href="javascript:void(0)" id="clearFilterBtn" class="btn btn-warning btn-sm mg-l-10 tx-12-f ht-35">
          <i class="mdi mdi-filter-remove tx-18 lh-2"></i> Clear
        </a>
      </div>
    </div>
  </div>
</div>
